<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
    </head>
    <script>
        function longitudesPrevias(array){
            for(i=array.length-1; i>0; i--){
                array[i]=array[i-1].length
            }
            return array
        }
        console.log(longitudesPrevias(["programar","dojo","genial"])) //  debería devolver [“programar”,9,4]
</script>
</html>
