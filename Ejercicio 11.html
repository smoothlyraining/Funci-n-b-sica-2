    <script>
        function perspectivaNegativa(array){
            newArray=[]
            for(j=0; j<array.length; j++){
                if(array[j]>0){
                    array[j]=array[j]*-1
                    newArray.push(array[j])
                }
                else{
                    newArray.push(array[j])
                }
                
            }
        return newArray
        }
        console.log(perspectivaNegativa([1,-3,5])) //  deberÃ­a devolver [-1,-3,-5]
</script>
