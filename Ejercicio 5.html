<script>
    function contarPositivos(array){
        sum = 0
        for(var i=0; i<array.length; i++){
            if(array[i]>0){
                sum = sum + 1
            }
        }
        array[array.length-1]=sum
        return array
    }
    console.log(contarPositivos([-1,1,1,1])) // cambia el array original y devuelve [-1,1,1,3].
</script>
