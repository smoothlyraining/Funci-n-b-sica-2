<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
    </head>
    <script>
        function incrementaLosSegundos(array){
            for(var i=0; i<array.length; i++){
                console.log(array[i])
            }
            for(var i=1; i<array.length; i+=2){
                array[i]=1
            }
            return array
        }
        console.log(incrementaLosSegundos([3,4,6,7,8,9,6,3]))
</script>
</html>
