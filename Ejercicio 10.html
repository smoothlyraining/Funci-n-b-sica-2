<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
    </head>
    <script>
        function arrayInverso(array){
            if(array.length%2==1){
                for(i=0,j=array.length-1; j>=(array.length+1)/2; i++,j--){
                    temp=array[j]
                    array[j]=array[i]
                    array[i]=temp
                }
                return array
            }
            if(array.length%2==0){
                for(i=0,j=array.length-1; j>=(array.length)/2; i++,j--){
                    temp=array[j]
                    array[j]=array[i]
                    array[i]=temp
                }
                return array
            }

        }
        console.log(arrayInverso([3,1,6,4,2])) //  deberÃ­a devolver [2,4,6,1,3]
</script>
</html>
